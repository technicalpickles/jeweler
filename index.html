<p>Jeweler provides two things:</p>

<ul>
<li>Rake tasks for managing gems and versioning of a <a href="http://github.com">GitHub</a> project</li>
<li>A generator for creating kickstarting a new project</li>
</ul>

<h2>Install</h2>

<pre><code>$ sudo gem install jeweler</code></pre>

<h2>Usage</h2>

<p>See the <a href="http://github.com/technicalpickles/jeweler/blob/master/README.markdown">README on GitHub</a> for the most-up to date usage of Jeweler.</p>
